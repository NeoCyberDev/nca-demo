<!DOCTYPE html>
<!-- saved from url=(0072)https://portal.nca.go.ke:6385/DocumentChecker.aspx?NCARegNo=60524/R/0820 -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Required meta tags -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./NCA_files/bootstrap.min.css">
        <link rel="stylesheet" href="./NCA_files/bootstrap-icons.css">

        <title>NCA</title>
        
        <style>
            .form-control:focus{
                box-shadow: none;
            }
            .bg-primary{
                background-color: #35affc !important;
            }
            .main{
                height: 100vh;
            }
            .text-danger{
                color:#fb6400 !important;
            }
            .border-danger{
                border-color:#fb6400 !important;   
            }
            .bg-danger{
                background-color:#fb6400 !important;
            }
        </style>
    </head>
    <body>
        <div class="main bg-primary">
            <div class="container pt-3">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-5 m-md-auto">
                        <div class="card">
                            <div class="card-body">
                                <form action="https://portal.nca.go.ke:6385/DocumentChecker.aspx?NCARegNo=60524/R/0820" method="post">
                                    <div class="mb-2">
                                        <label class="font-weight-bold">Company Name</label>
                                        <input name="company_name" type="text" id="company_name" readonly="" class="form-control" placeholder="" value="BRERUK ENTERPRISE LIMITED">
                                    </div>
                                    <div class="mb-2">
                                        <label class="font-weight-bold">Licence Number</label>
                                        <input name="licence_no" type="text" id="licence_no" readonly="" class="form-control" placeholder="" value="60524/R/0820">
                                    </div>
                                    <div class="mb-2">
                                        <label class="font-weight-bold">Category</label>
                                        <input name="category" type="text" id="category" readonly="" class="form-control" placeholder="" value="NCA7">
                                    </div>
                                    <div class="mb-2">
                                        <label class="font-weight-bold">Class</label>
                                        <input name="clases" type="text" id="clases" readonly="" class="form-control" placeholder="" value="ROAD WORKS">
                                    </div>

                                     <div class="mb-2">
                                        <label class="font-weight-bold">License Expiry Date</label>
                                        <div class="input-group">
                                            <input name="license_expiry_date" type="text" id="license_expiry_date" readonly="" class="form-control border-success" value="7/31/2026 9:00:00 PM"><div class="input-group-append"><span class="input-group-text bg-success text-white" id=""><i class="bi bi-check2-circle pr-1"></i> valid</span></div>
                                        </div>                              
                                    </div>

                                    <div class="mb-2">
                                        <label class="font-weight-bold">Certificate Expiry Date</label>
                                        <div class="input-group">
                                            <input name="certificate_expiry_date" type="text" id="certificate_expiry_date" readonly="" class="form-control border-success" placeholder="" value="7/31/2028 9:00:00 PM"><div class="input-group-append"><span class="input-group-text bg-success text-white" id=""><i class="bi bi-check2-circle pr-1"></i> valid</span></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <label id="licensestatus" style="display:none;">1</label>
        <label id="certstatus" style="display:none;">1</label>
        <script src="./NCA_files/jquery-3.6.0.js.download"></script>
        <script src="./NCA_files/bootstrap.bundle.min.js.download"></script>

        <!-- plugin js used -->
        <script src="./NCA_files/moment.min.js.download"></script>

        <script type="text/javascript">
            $(function () {
                
                //get IDS of the two expiring fields
                let license_expiry_date = $("[id*=license_expiry_date]");
                let certificate_expiry_date = $("[id*=certificate_expiry_date]");

                //check if license is valid or not
                if ($("[id*=licensestatus]").text() == "1") {
                    //alert("License Valid");
                    license_expiry_date.addClass('border-success');

                    let newElmt = '<div class="input-group-append"><span class="input-group-text bg-success text-white" id=""><i class="bi bi-check2-circle pr-1"></i> valid</span></div>';

                    $(newElmt).insertAfter(license_expiry_date);
                }
                else if ($("[id*=licensestatus]").text() == "0") {
                    //alert("License InValid");
                    license_expiry_date.addClass('border-danger');

                    let newElmt = '<div class="input-group-append"><span class="input-group-text bg-danger text-white" id=""><i class="bi bi-x-circle pr-1"></i> expired</span></div>';

                    $(newElmt).insertAfter(license_expiry_date);
                }
                else {
                    //expiry date is same as current time
                }

                //check if certificate is valid or not
                if ($("[id*=certstatus]").text() == "1") {
                   // alert("Cert Valid");
                    certificate_expiry_date.addClass('border-success');

                    let newElmt = '<div class="input-group-append"><span class="input-group-text bg-success text-white" id=""><i class="bi bi-check2-circle pr-1"></i> valid</span></div>';

                    $(newElmt).insertAfter(certificate_expiry_date);
                }
                else if ($("[id*=certstatus]").text() == "0") {
                    //alert("Cert InValid");
                    certificate_expiry_date.addClass('border-danger');

                    let newElmt = '<div class="input-group-append"><span class="input-group-text bg-danger text-white" id=""><i class="bi bi-x-circle pr-1"></i> expired</span></div>';

                    $(newElmt).insertAfter(certificate_expiry_date);
                }
                else {
                    //expiry date is same as current time
                }

            })
        </script>
    

</body></html>
